<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			*{
				margin: 0;
				padding: 0;
			}

			html,body{
				height: 100%;
				overflow: hidden;
			}

			iframe{
				height: 100%;
				width: 100%;
			}
        </style>
    </head>
    <body>
    	<iframe src="http://api.study.com/01-test.html" ></iframe>

    	<script>
    		document.domain='study.com';
    		var iframe=document.querySelector('iframe');

    		iframe.onload=function(){
    			var cw=iframe.contentWindow; //获取iframe的window对象
    			cw.document.querySelector('p').style.background='red';
    		}
    	</script>
    </body>
</html>
