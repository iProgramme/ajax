<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>jQuery Plugin</title>	<style>		body {			margin: 0;			padding: 0;			background-color: #F7F7F7;			font-family: 'å¾®è½¯é›…é»‘';		}		.wrapper {			padding: 20px;		}		img {			display: block;			width: 100%;			height: 300px;		}		.items {			position: relative;		}		.item {			width: 228px;			position: absolute;		}		.tips {			width: 280px;			height: 40px;			margin: 30px auto 0;			text-align: center;			line-height: 40px;			background-color: #CCC;			border-radius: 6px;			font-size: 24px;			cursor: pointer;		}		.tips.loading {			background-color: transparent;		}	</style></head><body>	<div class="wrapper">		<div class="items">					</div>		<p class="tips">æ­£åœ¨åŠ è½½...</p>	</div>	<script src="js/jquery.min.js"></script>	<!-- ç€‘å¸ƒæµçš„æ’ä»¶ -->	<script src="js/jquery.waterFall.js"></script>	<!-- æ¨¡æ¿å¼•æ“æ’ä»¶ -->	<script src="js/template-native.js"></script>	<script>		// ç‚¹å‡»åŠ è½½		$(".tips").click(function(){			getItem($(".items").attr("index"))		})		getItem(1)		// å¼€å§‹æ»šåŠ¨åŠ è½½		$(window).scroll(function(){			// æ€è·¯ï¼š$(body).height() - $(window).scrollTop() == $(window).height()			// å½“ä¸Šé¢çš„ç­‰å¼æˆç«‹çš„æ—¶å€™ï¼Œè¯´æ˜é¡µé¢åˆšå¥½æ»‘åˆ°äº†åº•éƒ¨			if($("body").height()-$(window).scrollTop()<=$(window).height()+500) {				getItem($(".tips").attr("index"))			}		})		function getItem(index){			$.ajax({				type:"post",				url:"data.php",				data:{page:index},				dataType:"json",				beforeSend:function(){					if ($(".tips").hasClass('loading')) {						return false					}					$(".tips").addClass('loading')				},				success:function(info){					console.log(info) // æµ‹è¯•æ˜¯å¦è¯·æ±‚æˆåŠŸ					var html = template("tmp",info)					$(".items").append(html).waterFall()					$(".tips").attr("index",info.page) // è®°å½•ä¸‹ä¸€é¡µçš„é¡µç 				},				complete:function(){					$(".tips").removeClass('loading')				}			})		}	</script>	<script type="text/tmp" id="tmp">		<% for(var i = 0;i<items.length;i++) { %>		<div class="item">			<img src="<%= items[i].path %>" alt="">			<p><%= items[i].text %></p>		</div>		<% } %>	</script>	iphone   3,3GS  				4,4S				5,5s ,5c color				6,6s plus SE  1200				7,7s plus	MAC OS 	macbook pro 2560*1600 8G 2015å¹´ 2011å¹´	macbook air 1440*900 4G	iMac ğŸ–¥	MacPro</body></html>
